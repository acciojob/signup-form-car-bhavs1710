<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
    <h2>Signup Form Car</h2>
	<form method="post">
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="name" required>

		<label for="email">Email*</label>
			<input type="email"  id="email" placeholder="email" required>
			
            <label>Gender*</label>
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female" required>

			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male" required>
		

			<label for="cars">select cars</label>
		<input type="checkbox" placeholder="--Please choose an option--." id="cars" >
			<select id="cars" name="Cars">
				<option value="BMW">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>

			<label for="age">AGE*</label>
			<input type="text"  id="age" placeholder="age" required>

			<label for="dob">DOB*</label>
			<input type="date" id="dob" value="dob" required>

		<label for="tel">enter a Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx.">
			
			
			<label for="password">Password*</label>
			<input type="password" id="password" value="password"  placeholder="password" required>

		<input type="checkbox" id="tos">
        <label for="tos"> I agree to the TOS</label>

             <!--	<label>SUBMIT</label> -->
		     <button type="Submit">submit </button>


</body>

</html>
